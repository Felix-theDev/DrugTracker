<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/landing.css" rel="stylesheet">

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Add Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Check Products</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center mt-5">
            <h1>Search for a Product</h1>
            <!-- Search Text Box -->
            <form class="form-inline mt-4" method="GET" action="/search">
                <input class="form-control mr-sm-2 w-75" type="search" placeholder="Enter product code" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- Upload Image -->
            <form class="mt-4" id="uploadImage" enctype="multipart/form-data">
                <div class="upload-btn-wrapper">
                    <button type="button" class="btn-primary qr-btn" id="scanQRButton">
                        <img src="/images/qr-icon.png" alt="QR Code Icon" class="qr-icon">
                        Scan QR
                    </button>
                    <input type="file" id="productImage" name="image" style="display: none;">
                </div>
            </form>
            <!-- Display Product Information -->
            <div id="productInfo" class="mt-5">
                <!-- Product information will be updated here dynamically -->
            </div>
            <!-- Add some space at the bottom -->
            <div class="footer-space"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>


</body>
</html>
