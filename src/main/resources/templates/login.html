<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MDB CSS (if using) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet">

  <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #0a69fa;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(233, 147, 251, 1), rgba(244, 87, 108, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(100, 147, 251, 1), rgba(200, 87, 108, 1))
        }
         .container-custom {
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .welcome-message {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 6rem;
            font-weight: bold;
            margin-left: 10%;
        }

        .card-login {
            max-width: 600px; /* Adjusted for a larger container */
            border-radius: 15px;
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container-custom">
    <div class="welcome-message">
      Welcome Back!
    </div>
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card shadow-2-strong card-login" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
              <form th:action="@{/login}" method="post">

                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="button-container mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account?
                  <a href="/register" class="fw-bold text-body"><u>Register here</u></a>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!-- MDB JS (if using) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
</html>
